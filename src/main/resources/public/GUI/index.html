<!doctype html>
<html ng-app="sensors">
	<head>		
		<title>Sensors</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="sensors.js"></script>
	</head>
		
	<body ng-controller="Sensors" style="color: #FFFFFF; background-color: #000000;">
		<div align="center" style="font-size:96pt">{{sensors.temperature}}&nbsp;&#8451</div>
		<div align="center" style="font-size:96pt">{{sensors.humidity}}&nbsp;%</div>
		
		
	</body>
</html>
